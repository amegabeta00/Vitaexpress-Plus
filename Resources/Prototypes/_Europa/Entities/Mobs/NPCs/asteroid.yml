- type: entity
  parent: [ BaseMobAsteroid, MobBloodstream ]
  id: MobGoliathBaby
  name: baby goliath
  description: Not massive baby beast that uses long tentacles to ensnare its prey, threatening them is not advised under any conditions.
  components:
  - type: Body # Shitmed Change
    prototype: Goliath
  - type: SurgeryTarget # Shitmed
  - type: UserInterface # Shitmed
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  - type: Sprite
    sprite: _Europa/Mobs/Aliens/Asteroid/goliath_baby.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: goliath
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goliath
      Dead:
        Base: goliath_dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 1.5 # Goob - accounts for decreased range, more likely to catch up to you when stunned by tendrils
    baseSprintSpeed : 1.5
  - type: Bloodstream
    bloodMaxVolume: 10
    bloodlossThreshold: 0
    chemicalMaxVolume: 0
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead # Like 2 PKA shots, 1 crusher destabilised hits
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 0.40
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 5
        Slash: 3
    range: 1.12 # Goob - Allows kinetic crushers to fight them without taking guaranteed damage.
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    constantlyReplan: false
    rootTask:
      task: GoliathCompound
    blackboard:
      VisionRadius: !type:Single
        6
      AggroVisionRadius: !type:Single
        7
      NavSmash: !type:Bool
        true
  - type: Tag
    tags:
    - CannotSuicide
    - Goliath
    - FootstepSound
  - type: NoSlip
  - type: Butcherable
    spawned:
    - id: FoodMeatGoliath
      amount: 2
    - id: MaterialGoliathHide1
      amount: 1
  - type: Fauna # Lavaland Change
  - type: ConditionalSpawner # Spawn animation from Ebay
    prototypes:
    - GoliathTentacle
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: SpawnOnTrigger
    proto: SmallExplosionInstant
